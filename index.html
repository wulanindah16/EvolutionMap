<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaflet Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="modal" id="add-location" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tambahkan Lokasi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-map">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lokasi</label>
                <input type="text" name="nama" id="nama" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <input
                  type="text"
                  name="deskripsi"
                  id="deskripsi"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea
                  name="alamat"
                  id="alamat"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="jambuka" class="form-label">Jam Buka</label>
                <input
                  type="text"
                  name="jambuka"
                  id="jambuka"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="gambar" class="form-label">Link Gambar</label>
                <input
                  type="text"
                  name="gambar"
                  id="gambar"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  type="hidden"
                  name="latitude"
                  id="latitude"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  type="hidden"
                  name="longitude"
                  id="longitude"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button type="button" id="btn-simpan" class="btn btn-primary">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="edit-location" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Lokasi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-map">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lokasi</label>
                <input type="text" id="nama-edit" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <input type="text" id="deskripsi-edit" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea id="alamat-edit" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="jambuka" class="form-label">Jam Buka</label>
                <input type="text" id="jambuka-edit" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="gambar" class="form-label">Link Gambar</label>
                <input type="text" id="gambar-edit" class="form-control" />
              </div>
              <div class="mb-3">
                <input type="hidden" id="latitude-edit" class="form-control" />
              </div>
              <div class="mb-3">
                <input type="hidden" id="longitude-edit" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button type="button" id="btn-update" class="btn btn-primary">
              Perbarui
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
